<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #c26ddb, #b73af1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .box {
            width: 90%;
            max-width: 600px;
            background: transparent;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .box p {
            background-color: white;
            display: inline-block;
            margin: 15px 0 10px 0;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
        }

        .box h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .time {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            display: grid;
            place-items: center;
            font-size: 36px;
            font-weight: bold;
            margin: 5px;
        }

        span {
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        .p {
            color: white;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .time {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            span {
                font-size: 30px;
            }
            .box h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .box {
                padding: 15px;
            }
            .time {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            span {
                font-size: 26px;
            }
            .box h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body onload="time()">
    <div class="box">
        <p>24 HR FORMAT</p>
        <h1>DIGITAL CLOCK</h1>
        <div class="box2">
            <div id="hours" class="time"></div><span>:</span>
            <div id="minutes" class="time"></div><span>:</span>
            <div id="seconds" class="time"></div>
        </div>
        <p class="p" style="color:black">HTML • CSS • JAVASCRIPT</p>
    </div>

    <script>
        function time() {
            const d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            document.querySelector("#hours").innerHTML = h;
            document.querySelector("#minutes").innerHTML = m;
            document.querySelector("#seconds").innerHTML = s;
            setTimeout(time, 1000);
        }
    </script>
</body>
</html>
