<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Verification</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background-color: #072d60;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .box {
        width: 90%;
        max-width: 400px;
        background-color: #206bc1;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      h3 {
        text-align: center;
        font-size: 24px;
        letter-spacing: 5px;
        color: gray;
        font-style: italic;
        background-color: black;
        padding: 10px;
        border-radius: 10px;
        width: 100%;
        word-break: break-word;
      }

      input[type="text"] {
        padding: 12px;
        font-size: 18px;
        outline: none;
        border: none;
        color: gray;
        width: 100%;
        border-radius: 8px;
      }

      ::placeholder {
        font-size: 18px;
      }

      .button {
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      input[type="button"] {
        flex: 1;
        padding: 10px;
        background-color: #0f5cd1;
        color: white;
        border: 1px solid white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      h2 {
        width: 100%;
        text-align: center;
        background-color: rgb(46, 144, 249);
        padding: 8px;
        border-radius: 20px;
        color: white;
        font-size: 18px;
      }

      .error {
        background-color: red;
      }

      .ok {
        background-color: green;
      }

      @media (max-width: 480px) {
        h3 {
          font-size: 20px;
          letter-spacing: 3px;
          padding: 8px;
        }

        input[type="text"] {
          font-size: 16px;
          padding: 10px;
        }

        input[type="button"] {
          font-size: 14px;
          padding: 8px;
        }

        h2 {
          font-size: 16px;
          padding: 6px;
        }
      }
    </style>
  </head>
  <body onload="captcha();">
    <div class="box">
      <h3 id="a1">Captcha</h3>
      <input type="text" placeholder="Enter Captcha" id="t1" />
      <div class="button">
        <input type="button" style="background-color: rgb(191, 8, 8);" value="Reset" onclick="captcha();" />
        <input type="button" style="background-color: green;" value="Verify" onclick="verify();" />
      </div>
      <h2 id="result"></h2>
    </div>
    <script>
      captcha = () => {
        let arr = "1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        let v = "";
        for (let i = 1; i <= 6; i++) {
          v += arr.charAt(Math.floor(Math.random() * 62));
        }
        document.getElementById("a1").innerHTML = v;
      };

      verify = () => {
        let t1 = document.getElementById("t1").value;
        let a1 = document.getElementById("a1").innerHTML;
        let result = document.getElementById("result");

        if (t1 == "") {
          result.textContent = "Please Enter Captcha";
          result.className = "error";
        } else if (t1 == a1) {
          result.textContent = "Correct Captcha";
          result.className = "ok";
        } else {
          result.textContent = "Wrong Captcha";
          result.className = "error";
        }
      };
    </script>
  </body>
</html>
