<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;

        }

        .bulb {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #444;
            border-radius: 50%;
            z-index: 2;
        }
        body.on .bulb{
            background: yellow;
        }

        .bulb::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 22.50px;
            width: 35px;
            border-top: 30px solid black;
            height: 80px;
            background-color: #444;
        }
        body.on .bulb::before{
            background: yellow;
        }
        body.on .bulb::after {

            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-50px,-50px);
            width: 120px;
            height: 120px;
            border-radius: 50px;
            filter: blur(40px);
            background: yellow;
        }
        body.on .bulb::after{
            background: yellow;
        }
        .bulb span:nth-child(1)
        {
            position: absolute;
            top:-16px;
            left:-4px;
            display: block;
            width: 30px;
            height: 30px;
            background: transparent;
            transform: rotate(342deg);
            border-bottom-right-radius:40px ;
            box-shadow: 20px 20px 0 10px #444;
           
        }
        body.on .bulb span:nth-child(1)
        {
            box-shadow: 20px 20px 0 10px yellow;

        }
      
        .bulb span:nth-child(2)
        {
            position: absolute;
            top:-16px;
            right:-4px;
            display: block;
            width: 30px;
            height: 30px;
            background: transparent;
            transform: rotate(108deg);
            border-bottom-right-radius:40px ;
            box-shadow: 20px 20px 0 10px #444;
           
        }
        body.on .bulb span:nth-child(2)
        {

            box-shadow: 20px 20px 0 10px yellow;
        }

       
        .wire
        {
            position:absolute;
            width: 4px;
            height: 60vh;
            background: #000;
            left: calc(50% -  2px);
            bottom: 50%;
            z-index: 1;
        }
        .switch
        {
            position:absolute;
            width: 80px;
            height: 80px;
            bottom: 50px;
            right: 50px;
            border-radius: 10px;
            background: linear-gradient(#eee, #ccc, #eee);
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .switch .btn
        {
            position:relative ;
            width: 20px;
            height: 30px;
            background: linear-gradient(#777,yellow,#777);
            border: 2px solid black;
            border-radius: 6px;
            cursor: pointer;
        }
       .switch  .btn::before{
           position: absolute;
            content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 85%;
           background: linear-gradient(yellow,yellow);
            border-radius:4px ;
       } 
       .on .switch .btn::before{
        top: 15%;
       }
       #audio
       {
        display: none;
       }
       body.on {
        background: radial-gradient(#555,#111);
       }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bulb</title>
</head>

<body>
    <div class="light">
        <div class="wire">

        </div>
        <div class="bulb">
            <span></span>
            <span></span>

        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>
    <audio id="audio" src="click.mp3" autoplay="false"></audio>
    <script>
        let btn=document.querySelector('.btn');
        let body=document.querySelector('body');
        let audio=document.querySelector('#audio');
        btn.onclick =function(){
            body.classList.toggle('on')
            audio.play();
        }
    </script>

</body>

</html>
